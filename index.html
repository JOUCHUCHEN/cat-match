<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>喵嗚消消樂 8x8 v5</title>
<style>
body {
  text-align: center;
  background: #222;
  color: #fff;
  font-family: "微軟正黑體";
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

#game {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(8, 1fr);
  gap: 1.2vw;
  justify-content: center;
  width: 90vw;
  max-width: 480px;
  aspect-ratio: 1/1;
  margin: 20px auto;
  position: relative;
  touch-action: none;
}

.cell {
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  border-radius: 10%;
  cursor: grab;
  position: relative;
  transition: transform 0.5s ease, background-image 0.5s ease;
}

.cell.dragging {
  transform: scale(1.2);
  z-index: 10;
}

.score {
  font-size: 5vw;
  margin-top: 3vw;
}

.plus-text {
  position: fixed;
  font-size: 4vw;
  color: #ffdd00;
  font-weight: bold;
  animation: floatUp 0.8s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {opacity:1; transform:translateY(0);}
  100% {opacity:0; transform:translateY(-40px);}
}

@media (min-width: 600px) {
  .score { font-size: 22px; }
  .plus-text { font-size: 18px; }
}
</style>
</head>
<body>

<h2>喵嗚消消樂 8x8</h2>
<div class="score">喵嗚值：<span id="score">0</span></div>
<div id="game"></div>

<script>
const rows = 8, cols = 8;
const icons = ["1.png","2.png","3.png","4.png","5.png","6.png","7.png"];
let board = [];
let score = 0;

const game = document.getElementById("game");
const scoreEl = document.getElementById("score");

function randomIcon() {
  return icons[Math.floor(Math.random() * icons.length)];
}

// 初始化棋盤
function initBoard() {
  do {
    board = [];
    for (let r = 0; r < rows; r++) {
      const row = [];
      for (let c = 0; c < cols; c++) {
        row.push(randomIcon());
      }
      board.push(row);
    }
  } while (checkMatches().length > 0);
  renderBoard();
}

// 渲染棋盤
function renderBoard() {
  game.innerHTML = "";
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.style.backgroundImage = `url("${board[r][c]}")`;
      cell.dataset.row = r;
      cell.dataset.col = c;
      addDragEvents(cell);
      game.appendChild(cell);
    }
  }
}

// 拖曳
let startRow, startCol, currentCell;

function addDragEvents(cell) {
  cell.addEventListener("mousedown", dragStart);
  cell.addEventListener("touchstart", dragStart, {passive:false});
}

function dragStart(e) {
  e.preventDefault();
  currentCell = e.target;
  currentCell.classList.add("dragging");
  startRow = +currentCell.dataset.row;
  startCol = +currentCell.dataset.col;

  document.addEventListener("mousemove", dragMove);
  document.addEventListener("mouseup", dragEnd);
  document.addEventListener("touchmove", dragMove, {passive:false});
  document.addEventListener("touchend", dragEnd);
}

function dragMove(e) {
  if (!currentCell) return;
  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;
  const over = document.elementFromPoint(x, y);
  if (!over || !over.classList.contains("cell")) return;

  const endRow = +over.dataset.row;
  const endCol = +over.dataset.col;
  const dr = Math.abs(endRow - startRow);
  const dc = Math.abs(endCol - startCol);

  // 只允許一次交換
  if ((dr + dc) === 1) {
    animateSwap(startRow, startCol, endRow, endCol, () => {
      const matches = checkMatches();
      if (matches.length > 0) {
        handleMatches(matches);
      } else {
        animateSwap(endRow, endCol, startRow, startCol);
      }
    });
    dragEnd();
  }
}

function dragEnd() {
  if (currentCell) currentCell.classList.remove("dragging");
  currentCell = null;
  document.removeEventListener("mousemove", dragMove);
  document.removeEventListener("mouseup", dragEnd);
  document.removeEventListener("touchmove", dragMove);
  document.removeEventListener("touchend", dragEnd);
}

// 動畫交換格子
function animateSwap(r1,c1,r2,c2,callback){
  const cell1 = document.querySelector(`.cell[data-row="${r1}"][data-col="${c1}"]`);
  const cell2 = document.querySelector(`.cell[data-row="${r2}"][data-col="${c2}"]`);
  if(!cell1 || !cell2) return;
  const temp = board[r1][c1];
  board[r1][c1] = board[r2][c2];
  board[r2][c2] = temp;
  renderBoard();
  if(callback) setTimeout(callback, 500);
}

// 檢查三個以上
function checkMatches() {
  const matches = [];
  for (let r=0;r<rows;r++){
    let count = 1;
    for (let c=1;c<cols;c++){
      if(board[r][c]===board[r][c-1]) count++;
      else { if(count>=3) for(let k=c-count;k<c;k++) matches.push([r,k]); count=1; }
    }
    if(count>=3) for(let k=cols-count;k<cols;k++) matches.push([r,k]);
  }
  for (let c=0;c<cols;c++){
    let count=1;
    for(let r=1;r<rows;r++){
      if(board[r][c]===board[r-1][c]) count++;
      else{ if(count>=3) for(let k=r-count;k<r;k++) matches.push([k,c]); count=1; }
    }
    if(count>=3) for(let k=rows-count;k<rows;k++) matches.push([k,c]);
  }
  return matches;
}

// 消除格子及加分
function clearMatches(matches){
  const cleared = {};
  matches.forEach(([r,c])=>{
    const key = r+'-'+c;
    if(!cleared[key]) cleared[key] = true;
  });
  // 計算不同消除數量得分
  const countMap = {};
  for(const key in cleared){
    const [r,c] = key.split('-').map(Number);
    const icon = board[r][c];
    countMap[icon] = (countMap[icon]||0)+1;
  }
  let addScore = 0;
  for(const icon in countMap){
    const n = countMap[icon];
    if(n===3) addScore += 1*3;
    else if(n===4) addScore += 2*4;
    else if(n>=5) addScore += 3*n;
  }
  score += addScore;
  scoreEl.textContent = score;

  // 清空格子
  matches.forEach(([r,c])=>{
    board[r][c] = null;
    showPlusEffect(r,c);
  });
}

// 下落動畫
function applyGravity(){
  let moved = false;
  for(let c=0;c<cols;c++){
    for(let r=rows-1;r>=0;r--){
      if(board[r][c]===null){
        let upper = r-1;
        while(upper>=0 && board[upper][c]===null) upper--;
        if(upper>=0){
          const distance = r - upper;
          board[r][c] = board[upper][c];
          board[upper][c] = null;
          moved = true;
          animateFall(upper, c, distance);
        }
      }
    }
  }
  return moved;
}

// 下落動畫函數
function animateFall(r, c, distance){
  const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
  if(!cell) return;
  const transformY = distance * (cell.offsetHeight + 1.2*window.innerWidth/100);
  cell.style.transition = 'transform 0.5s ease';
  cell.style.transform = `translateY(${transformY}px)`;
  setTimeout(()=>{ cell.style.transform = ''; renderBoard(); }, 500);
}

// 補新格
function refillBoard(){
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      if(board[r][c]===null){
        board[r][c] = randomIcon();
      }
    }
  }
  renderBoard();
}

// 處理消除
function handleMatches(matches){
  clearMatches(matches);
  setTimeout(()=>{
    let moved = applyGravity();
    setTimeout(()=>{
      refillBoard();
      const newMatches = checkMatches();
      if(newMatches.length>0) handleMatches(newMatches);
      else if(!hasPossibleMoves()) gameOver();
    }, moved? 500:0);
  },500);
}

function showPlusEffect(r,c){
  const cell=document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
  if(!cell) return;
  const rect=cell.getBoundingClientRect();
  const plus=document.createElement("div");
  plus.classList.add("plus-text");
  plus.textContent="+";
  plus.style.left=rect.left+"px";
  plus.style.top=rect.top+"px";
  document.body.appendChild(plus);
  setTimeout(()=>plus.remove(),800);
}

function hasPossibleMoves(){
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      if(r<rows-1){ swapCellsSimple(r,c,r+1,c); if(checkMatches().length>0){swapCellsSimple(r,c,r+1,c); return true;} swapCellsSimple(r,c,r+1,c); }
      if(c<cols-1){ swapCellsSimple(r,c,r,c+1); if(checkMatches().length>0){swapCellsSimple(r,c,r,c+1); return true;} swapCellsSimple(r,c,r,c+1); }
    }
  }
  return false;
}
