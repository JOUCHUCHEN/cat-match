<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>å–µå—šæ¶ˆæ¶ˆæ¨‚ 8x8 4</title>
<style>
body {
  text-align: center;
  background: #222;
  color: #fff;
  font-family: "å¾®è»Ÿæ­£é»‘é«”";
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

#game {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(8, 1fr);
  gap: 1.2vw;
  justify-content: center;
  width: 90vw;
  max-width: 480px;
  aspect-ratio: 1/1;
  margin: 20px auto;
  position: relative;
  touch-action: none;
}

.cell {
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  border-radius: 10%;
  cursor: grab;
  position: relative;
  transition: transform 0.5s ease, background-image 0.5s ease;
}

.cell.dragging {
  transform: scale(1.2);
  z-index: 10;
}

.score {
  font-size: 5vw;
  margin-top: 3vw;
}

.plus-text {
  position: fixed;
  font-size: 4vw;
  color: #ffdd00;
  font-weight: bold;
  animation: floatUp 0.8s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {opacity:1; transform:translateY(0);}
  100% {opacity:0; transform:translateY(-40px);}
}

@media (min-width: 600px) {
  .score { font-size: 22px; }
  .plus-text { font-size: 18px; }
}
</style>
</head>
<body>

<h2>å–µå—šæ¶ˆæ¶ˆæ¨‚ 8x8</h2>
<div class="score">å–µå—šå€¼ï¼š<span id="score">0</span></div>
<div id="game"></div>

<script>
const rows = 8, cols = 8;
const icons = ["1.png","2.png","3.png","4.png","5.png","6.png","7.png"];
let board = [];
let score = 0;

const game = document.getElementById("game");
const scoreEl = document.getElementById("score");

function randomIcon() {
  return icons[Math.floor(Math.random() * icons.length)];
}

function initBoard() {
  do {
    board = [];
    for (let r = 0; r < rows; r++) {
      const row = [];
      for (let c = 0; c < cols; c++) {
        row.push(randomIcon());
      }
      board.push(row);
    }
  } while (checkMatches().length > 0);
  renderBoard();
}

function renderBoard() {
  game.innerHTML = "";
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.style.backgroundImage = `url("${board[r][c]}")`;
      cell.dataset.row = r;
      cell.dataset.col = c;
      addDragEvents(cell);
      game.appendChild(cell);
    }
  }
}

let startRow, startCol, currentCell;

function addDragEvents(cell) {
  cell.addEventListener("mousedown", dragStart);
  cell.addEventListener("touchstart", dragStart, {passive:false});
}

function dragStart(e) {
  e.preventDefault();
  currentCell = e.target;
  currentCell.classList.add("dragging");
  startRow = +currentCell.dataset.row;
  startCol = +currentCell.dataset.col;

  document.addEventListener("mousemove", dragMove);
  document.addEventListener("mouseup", dragEnd);
  document.addEventListener("touchmove", dragMove, {passive:false});
  document.addEventListener("touchend", dragEnd);
}

function dragMove(e) {
  if (!currentCell) return;
  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;
  const over = document.elementFromPoint(x, y);
  if (!over || !over.classList.contains("cell")) return;

  const endRow = +over.dataset.row;
  const endCol = +over.dataset.col;
  const dr = Math.abs(endRow - startRow);
  const dc = Math.abs(endCol - startCol);

  // åªå…è¨±ä¸€æ¬¡äº¤æ›
  if ((dr + dc) === 1) {
    // æ’­æ”¾äº¤æ›å‹•ç•«
    swapCells(startRow, startCol, endRow, endCol, () => {
      // å‹•ç•«çµæŸå¾Œå†æª¢æŸ¥æ˜¯å¦æœ‰æ¶ˆé™¤
      const matches = checkMatches();
      if (matches.length > 0) {
        handleMatches(matches);
      } else {
        // æ²’æœ‰æ¶ˆé™¤ â†’ æ›å›åŸä¾†ä½ç½®
        swapCells(startRow, startCol, endRow, endCol);
      }
    });
    dragEnd();
  }
}

function dragEnd() {
  if (currentCell) currentCell.classList.remove("dragging");
  currentCell = null;
  document.removeEventListener("mousemove", dragMove);
  document.removeEventListener("mouseup", dragEnd);
  document.removeEventListener("touchmove", dragMove);
  document.removeEventListener("touchend", dragEnd);
}

function swapCells(r1, c1, r2, c2, callback) {
  const cell1 = document.querySelector(`.cell[data-row="${r1}"][data-col="${c1}"]`);
  const cell2 = document.querySelector(`.cell[data-row="${r2}"][data-col="${c2}"]`);
  if (!cell1 || !cell2) return;

  const dx = c2 - c1;
  const dy = r2 - r1;
  const moveX = dx * cell1.offsetWidth;
  const moveY = dy * cell1.offsetHeight;

  // ç§»å‹•å‹•ç•«
  cell1.style.transition = "transform 0.25s ease";
  cell2.style.transition = "transform 0.25s ease";
  cell1.style.transform = `translate(${moveX}px, ${moveY}px)`;
  cell2.style.transform = `translate(${-moveX}px, ${-moveY}px)`;

  // å‹•ç•«çµæŸå¾ŒçœŸæ­£äº¤æ›è³‡æ–™
  setTimeout(() => {
    cell1.style.transition = "";
    cell2.style.transition = "";
    cell1.style.transform = "";
    cell2.style.transform = "";

    [board[r1][c1], board[r2][c2]] = [board[r2][c2], board[r1][c1]];
    renderBoard();
    if (callback) callback(); // ğŸ”¹å‹•ç•«çµæŸå¾ŒåŸ·è¡Œå¾ŒçºŒé‚è¼¯
  }, 250);
}

function checkMatches() {
  const matches = [];
  for (let r=0;r<rows;r++){
    let count = 1;
    for (let c=1;c<cols;c++){
      if(board[r][c]===board[r][c-1]) count++;
      else { if(count>=3) for(let k=c-count;k<c;k++) matches.push([r,k]); count=1; }
    }
    if(count>=3) for(let k=cols-count;k<cols;k++) matches.push([r,k]);
  }
  for (let c=0;c<cols;c++){
    let count=1;
    for(let r=1;r<rows;r++){
      if(board[r][c]===board[r-1][c]) count++;
      else{ if(count>=3) for(let k=r-count;k<r;k++) matches.push([k,c]); count=1; }
    }
    if(count>=3) for(let k=rows-count;k<rows;k++) matches.push([k,c]);
  }
  return matches;
}

function clearMatches(matches){
  const cleared = new Set();
  matches.forEach(([r,c])=>{
    const key = r+'-'+c;
    if(!cleared.has(key)){
      board[r][c] = null;
      showPlusEffect(r,c);
      cleared.add(key);
    }
  });
  score += cleared.size;
  scoreEl.textContent = score;
}

function applyGravity() {
  const cellSize = game.clientWidth / cols; // æ¯æ ¼é«˜åº¦
  const fallDuration = 500; // æ‰è½å‹•ç•«æ™‚é–“ (æ¯«ç§’)
  let moved = false;

  // å»ºç«‹ä¸€å€‹æ–°çš„ç›¤é¢ä»¥ä¾¿è¿½è¹¤æ–°ä½ç½®
  const newBoard = Array.from({ length: rows }, () => Array(cols).fill(null));

  for (let c = 0; c < cols; c++) {
    let emptyRow = rows - 1;
    for (let r = rows - 1; r >= 0; r--) {
      if (board[r][c] !== null) {
        newBoard[emptyRow][c] = board[r][c];
        if (emptyRow !== r) moved = true;
        emptyRow--;
      }
    }
    // å¾ä¸Šæ–¹è£œæ–°åœ–æ¡ˆ
    while (emptyRow >= 0) {
      newBoard[emptyRow][c] = randomIcon();
      emptyRow--;
    }
  }

  // åœ¨ç•«é¢ä¸­åŸ·è¡Œå‹•ç•«
  const cells = document.querySelectorAll(".cell");
  cells.forEach(cell => {
    const r = +cell.dataset.row;
    const c = +cell.dataset.col;
    const icon = board[r][c];
    if (!icon) return;

    // æ‰¾å‡ºå®ƒæ‰åˆ°çš„æ–°ä½ç½®
    let newR = r;
    while (newR + 1 < rows && newBoard[newR + 1][c] === icon && board[newR + 1][c] === null) {
      newR++;
    }
    const distance = (newR - r) * cellSize;
    if (distance > 0) {
      cell.style.transition = `transform ${fallDuration}ms ease`;
      cell.style.transform = `translateY(${distance}px)`;
    }
  });

  // å‹•ç•«çµæŸå¾Œæ›´æ–° board ä¸¦é‡ç¹ª
  setTimeout(() => {
    board = newBoard;
    renderBoard();
  }, fallDuration);

  return moved;
}

function refillBoard(){
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      if(board[r][c]===null){
        board[r][c] = randomIcon();
      }
    }
  }
  renderBoard();
}

function handleMatches(matches){
  clearMatches(matches);
  setTimeout(()=>{
    let moved = applyGravity();
    setTimeout(()=>{
      refillBoard();
      const newMatches = checkMatches();
      if(newMatches.length>0) handleMatches(newMatches);
      else if(!hasPossibleMoves()) gameOver();
    }, moved? 250:0);
  },350);
}

function showPlusEffect(r,c){
  const cell=document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
  if(!cell) return;
  const rect=cell.getBoundingClientRect();
  const plus=document.createElement("div");
  plus.classList.add("plus-text");
  plus.textContent="+1";
  plus.style.left=rect.left+"px";
  plus.style.top=rect.top+"px";
  document.body.appendChild(plus);
  setTimeout(()=>plus.remove(),800);
}

function hasPossibleMoves(){
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      if(r<rows-1){ swapCellsSimple(r,c,r+1,c); if(checkMatches().length>0){swapCellsSimple(r,c,r+1,c); return true;} swapCellsSimple(r,c,r+1,c); }
      if(c<cols-1){ swapCellsSimple(r,c,r,c+1); if(checkMatches().length>0){swapCellsSimple(r,c,r,c+1); return true;} swapCellsSimple(r,c,r,c+1); }
    }
  }
  return false;
}

function swapCellsSimple(r1,c1,r2,c2){
  [board[r1][c1],board[r2][c2]]=[board[r2][c2],board[r1][c1]];
}

function gameOver(){
  alert("éŠæˆ²çµæŸï¼æœ€çµ‚å–µå—šå€¼ï¼š" + score);
}

initBoard();
</script>

</body>
</html>
